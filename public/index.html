<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- Imported Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav> 
      <span>Tweeter</span></div>
      <div class = "section right">
        Write a new Tweet 
        <i class="fa-solid fa-angles-down"></i></div>
    </nav>
    <header id="header-user-profile">
      <div>
          <img class="profle-pic" src="/images/profile-hex.png"> 
      </div>
      <br>
        <div>
          <h2 class = "header-username">Lady Fancy Pants</h2>
        </div>
  </header>


    <!-- New Tweets with text container -->
    <main class="container">
      <section class="new-tweet">
        <p id="new-tweet-err-message"></p>
        <form id="tweet-form" action="/tweets" method="post">
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div>
            <button type="submit">Tweet</button>
          </div>
            <div name="counter" class="counting" for="tweet-text">140</div>
        </form>
      </section>
      <section id="tweets-container">
        <article class="article">
          <header class="article-tweet-header">
            <div class="article-tweet-header-profile">
              <div class="tweet-header-icon">
                <img src= "https://i.imgur.com/73hZDYK.png">
              </div>  
              <p>Newton</p>
            </div>
            <div class ="tweet-handle">@SirIsaac</div>
          </header>
            <p class="tweet-text">"If I have seen further it is standing by on shoulders of giants"</p>
          <footer class="article-tweet-footer">
            </script>
              <div class="tweet-post-date">10 days ago</div>
            </script>
            <div class="tweet-footer-icons">
              <i class="fa-solid fa-flag"></i>
              <i class="fa-sharp fa-solid fa-retweet"></i>
              <i class="fa-solid fa-heart"></i>
            </div>
          </footer>
        </article>
      </section>
    </main>
  </body>
</html>
